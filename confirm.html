<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f14;color:#e8eef7;display:grid;place-items:center;min-height:100vh}
    .card{max-width:520px;width:92%;border:1px solid #22304a;border-radius:18px;padding:18px;background:rgba(255,255,255,.03)}

<body>
  <div class="card">

  <script>
    // keep query/hash in case Supabase appends them
    const qs = window.location.search || "";
    const hash = window.location.hash || "";
    setTimeout(() => {
      window.location.replace("/app/" + qs + hash);
    }, 1200);
  </script>
