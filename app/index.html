<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - app</title>
  <style>
    :root{
      --bg:#0b0f14;
      --text:#e8eef7;
      --muted:#a8b3c5;
      --accent:#3ddc97;
      --line:#22304a;
      --danger:#ff7a7a;
      --card: rgba(17,24,38,.88);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(61,220,151,.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(61,220,151,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:28px;
    }
    .wrap{max-width:1080px; margin:0 auto;}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(61,220,151,.10);}
    .link{color:var(--text); text-decoration:underline;}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:18px;}
    @media (max-width: 920px){ .grid{grid-template-columns:1fr;} }
    .card{
      background: var(--card);
      border:1px solid rgba(34,48,74,.9);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h2{margin:0 0 12px 0;}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input, select, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      outline:none;
    }
    textarea{min-height:90px; resize:vertical;}
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .row{grid-template-columns:1fr;} }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      cursor:pointer;
    }
    button.primary{background:var(--accent); color:#0b0f14; border-color: transparent;}
    .msg{margin-top:10px; color:var(--muted); font-size:13px;}
    .err{color:var(--danger); font-weight:800;}
    .ok{color:var(--accent); font-weight:800;}
    table{width:100%; border-collapse:collapse; margin-top:10px;}
    th,td{padding:10px 8px; border-bottom:1px solid rgba(34,48,74,.7); font-size:13px;}
    th{color:var(--muted); text-align:left; font-weight:800;}
    .small{font-size:12px; color:var(--muted); margin-top:10px;}
    .diag{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      font-size:12px;
      color: rgba(255,255,255,.72);
      line-height:1.45;
      word-break:break-word;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toprow">
      <div class="brand"><span class="dot"></span>Sessionly</div>
      <a class="link" href="https://wwjk-bot.github.io/">back to site</a>
    </div>

    <div class="grid">
      <div class="card" id="authCard">
        <h2>login</h2>

        <div class="row">
          <div>
            <label>email</label>
            <input id="email" type="email" placeholder="you@email.com" />
          </div>
          <div>
            <label>password</label>
            <input id="password" type="password" placeholder="min 6 characters" />
          </div>
        </div>

        <div class="btns">
          <button class="primary" id="loginBtn">login</button>
          <button id="signupBtn">create account</button>
          <button id="logoutBtn" style="display:none;">logout</button>
        </div>

        <div class="msg" id="authMsg">accounts are free for now</div>
        <div class="diag" id="diagBox" style="display:none;"></div>
      </div>

      <div class="card" id="appCard" style="display:none;">
        <h2>log a trade</h2>

        <div class="row">
          <div>
            <label>symbol</label>
            <input id="symbol" placeholder="XAUUSD / ES / NQ" />
          </div>
          <div>
            <label>direction</label>
            <select id="direction">
              <option value="long">long</option>
              <option value="short">short</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>rr</label>
            <input id="rr" type="number" step="0.1" placeholder="1" />
          </div>
          <div>
            <label>pnl</label>
            <input id="pnl" type="number" step="0.01" placeholder="0" />
          </div>
        </div>

        <label>notes</label>
        <textarea id="notes" placeholder="what happened what to fix"></textarea>

        <div class="btns">
          <button class="primary" id="addTradeBtn">add trade</button>
        </div>

        <div class="msg" id="dashMsg"></div>

        <table>
          <thead>
            <tr>
              <th>date</th>
              <th>symbol</th>
              <th>dir</th>
              <th>rr</th>
              <th>pnl</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>

        <div class="small" id="hint"></div>
      </div>
    </div>
  </div>

  <!-- use UMD build (reliable for plain HTML) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://oucikdsngvdhimquclcz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_gMETcAB_TRLGd8hqx48KRA_yXxE7U6v";

    const $ = (id) => document.getElementById(id);

    function setBox(elId, text, type){
      const el = $(elId);
      el.innerHTML = type === "err" ? `<span class="err">${text}</span>` :
                     type === "ok"  ? `<span class="ok">${text}</span>` : text;
    }
    function showDiag(text){
      const d = $("diagBox");
      d.style.display = "block";
      d.textContent = text;
    }
    function hideDiag(){
      $("diagBox").style.display = "none";
      $("diagBox").textContent = "";
    }

    // timeout helper so it never hangs forever
    async function withTimeout(promise, ms, timeoutMsg){
      let t;
      const timeout = new Promise((_, reject) => {
        t = setTimeout(() => reject(new Error(timeoutMsg || "request timed out")), ms);
      });
      try{
        return await Promise.race([promise, timeout]);
      } finally {
        clearTimeout(t);
      }
    }

    // create client
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    });

    const authCard = $("authCard");
    const appCard  = $("appCard");

    async function refreshUI(){
      try{
        const res = await withTimeout(supabaseClient.auth.getSession(), 12000, "getSession timed out");
        const session = res?.data?.session;

        if(session){
          authCard.style.display = "none";
          appCard.style.display = "block";
          $("logoutBtn").style.display = "inline-block";
          $("hint").textContent = "signed in as " + session.user.email;
          await loadTrades();
        }else{
          authCard.style.display = "block";
          appCard.style.display = "none";
          $("logoutBtn").style.display = "none";
          setBox("authMsg","accounts are free for now");
        }
      }catch(e){
        console.error("refreshUI error:", e);
        setBox("authMsg", (e && e.message) ? e.message : "session error", "err");
        showDiag("refreshUI failed. open devtools console + network. most common: supabase request blocked or key is wrong.");
      }
    }

    async function login(){
      hideDiag();

      const email = $("email").value.trim();
      const password = $("password").value;

      if(!email){ setBox("authMsg","please enter email","err"); return; }
      if(!password){ setBox("authMsg","please enter password","err"); return; }

      setBox("authMsg","logging in…");

      try{
        const result = await withTimeout(
          supabaseClient.auth.signInWithPassword({ email, password }),
          12000,
          "login request timed out (blocked request or wrong key/origin)"
        );

        if(result?.error){
          throw result.error;
        }

        setBox("authMsg","logged in","ok");
        await refreshUI();
      }catch(e){
        console.error("login error:", e);
        setBox("authMsg", (e && e.message) ? e.message : "login failed", "err");
        showDiag(
          "if this keeps timing out:\n" +
          "1) your supabase key is not the anon/public key, replace it\n" +
          "2) or the request is blocked (adblock/privacy), try incognito\n" +
          "3) or your supabase project is paused\n" +
          "4) check devtools -> network for a call to /auth/v1/token"
        );
      }
    }

    async function signup(){
      hideDiag();

      const email = $("email").value.trim();
      const password = $("password").value;

      if(!email){ setBox("authMsg","please enter email","err"); return; }
      if(!password){ setBox("authMsg","please enter password","err"); return; }
      if(password.length < 6){ setBox("authMsg","password must be at least 6 characters","err"); return; }

      setBox("authMsg","creating account…");

      try{
        const result = await withTimeout(
          supabaseClient.auth.signUp({
            email,
            password,
            options: { emailRedirectTo: "https://wwjk-bot.github.io/confirm.html" }
          }),
          12000,
          "signup request timed out"
        );

        if(result?.error){
          throw result.error;
        }

        setBox("authMsg","check your email to confirm, then you’ll be sent into the app","ok");
      }catch(e){
        console.error("signup error:", e);
        setBox("authMsg", (e && e.message) ? e.message : "signup failed", "err");
      }
    }

    async function logout(){
      hideDiag();
      try{
        const res = await withTimeout(supabaseClient.auth.signOut(), 12000, "logout timed out");
        if(res?.error) throw res.error;
        await refreshUI();
      }catch(e){
        console.error("logout error:", e);
        setBox("authMsg", (e && e.message) ? e.message : "logout failed", "err");
      }
    }

    async function addTrade(){
      setBox("dashMsg","saving…");
      try{
        const sess = await withTimeout(supabaseClient.auth.getSession(), 12000, "getSession timed out");
        const session = sess?.data?.session;
        if(!session){ setBox("dashMsg","not logged in","err"); return; }

        const trade = {
          user_id: session.user.id,
          trade_date: new Date().toISOString(),
          symbol: $("symbol").value.trim(),
          direction: $("direction").value,
          rr: Number($("rr").value || 0),
          pnl: Number($("pnl").value || 0),
          notes: $("notes").value.trim()
        };

        const ins = await withTimeout(supabaseClient.from("trades").insert(trade), 12000, "insert timed out");
        if(ins?.error) throw ins.error;

        $("symbol").value = "";
        $("rr").value = "";
        $("pnl").value = "";
        $("notes").value = "";

        setBox("dashMsg","saved","ok");
        await loadTrades();
      }catch(e){
        console.error("addTrade error:", e);
        setBox("dashMsg", (e && e.message) ? e.message : "save failed", "err");
      }
    }

    function renderTrades(list){
      const rows = $("rows");
      rows.innerHTML = "";
      (list || []).forEach(t => {
        const tr = document.createElement("tr");
        const d = new Date(t.trade_date || t.created_at || Date.now());
        tr.innerHTML = `
          <td>${d.toLocaleString()}</td>
          <td>${(t.symbol||"").toUpperCase()}</td>
          <td>${t.direction || ""}</td>
          <td>${t.rr ?? ""}</td>
          <td>${t.pnl ?? ""}</td>
        `;
        rows.appendChild(tr);
      });
    }

    async function loadTrades(){
      setBox("dashMsg","loading…");
      try{
        const q = await withTimeout(
          supabaseClient
            .from("trades")
            .select("*")
            .order("trade_date", { ascending: false })
            .order("created_at", { ascending: false })
            .limit(50),
          12000,
          "loadTrades timed out"
        );

        if(q?.error) throw q.error;

        renderTrades(q.data || []);
        setBox("dashMsg", (q.data && q.data.length) ? "" : "no trades yet. add your first trade on the left.");
      }catch(e){
        console.error("loadTrades error:", e);
        setBox("dashMsg", (e && e.message) ? e.message : "load failed", "err");
      }
    }

    $("loginBtn").addEventListener("click", login);
    $("signupBtn").addEventListener("click", signup);
    $("logoutBtn").addEventListener("click", logout);
    $("addTradeBtn").addEventListener("click", addTrade);

    supabaseClient.auth.onAuthStateChange(() => refreshUI());
    refreshUI();
  </script>
</body>
</html>
