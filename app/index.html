<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - login</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --text:#e8eef7;
      --muted:#a8b3c5;
      --accent:#3ddc97;
      --line:#22304a;
      --danger:#ff7a7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(61,220,151,.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(61,220,151,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:28px;
      min-height:100vh;
    }
    .wrap{max-width:1080px; margin:0 auto;}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(61,220,151,.10);}
    .link{color:var(--text); text-decoration:underline;}
    .grid{display:grid; grid-template-columns: 1fr; gap:18px;}
    .card{
      max-width:560px;
      background: rgba(17,24,38,.88);
      border:1px solid rgba(34,48,74,.9);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h2{margin:0 0 12px 0;}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      outline:none;
    }
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .row{grid-template-columns:1fr;} }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      cursor:pointer;
    }
    button.primary{background:var(--accent); color:#0b0f14; border-color: transparent;}
    button:disabled{opacity:.55; cursor:not-allowed;}
    .msg{margin-top:10px; color:var(--muted); font-size:13px;}
    .err{color:var(--danger); font-weight:800;}
    .ok{color:var(--accent); font-weight:800;}
    .small{font-size:12px; color:var(--muted); margin-top:8px;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toprow">
      <div class="brand"><span class="dot"></span>Sessionly</div>
      <a class="link" href="https://wwjk-bot.github.io/">back to site</a>
    </div>

    <div class="grid">
      <div class="card" id="authCard">
        <h2>login</h2>

        <div class="row">
          <div>
            <label>email</label>
            <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />
          </div>
          <div>
            <label>password</label>
            <input id="password" type="password" placeholder="min 6 characters" autocomplete="current-password" />
          </div>
        </div>

        <div class="btns">
          <button class="primary" id="loginBtn">login</button>
          <button id="signupBtn">create account</button>
          <button id="logoutBtn" style="display:none;">logout</button>
        </div>

        <div class="msg" id="authMsg">accounts are free for now</div>
        <div class="small" id="sessionHint"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://oucikdsngvdhimquclcz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Y2lrZHNuZ3ZkaGltcXVjbGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzI0MDcsImV4cCI6MjA4MzQ0ODQwN30.5OqS8vRIVMXC5jvVfPVbxgMSOtM_93-1YtclOLWeAws";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    const loginBtn = $("loginBtn");
    const signupBtn = $("signupBtn");
    const logoutBtn = $("logoutBtn");

    function setAuthMsg(text, type){
      $("authMsg").innerHTML =
        type === "err" ? `<span class="err">${text}</span>` :
        type === "ok"  ? `<span class="ok">${text}</span>` :
        text;
    }

    function setBusy(b){
      loginBtn.disabled = b;
      signupBtn.disabled = b;
      logoutBtn.disabled = b;
    }

    function goFocus(){
      // IMPORTANT
      // this assumes you created /app/focus.html
      // if your focus.html is in root, change to "../focus.html"
      window.location.href = "./focus.html";
    }

    async function refreshUI(){
      const { data, error } = await supabaseClient.auth.getSession();
      if(error){
        setAuthMsg(error.message || "could not get session", "err");
        return;
      }
      const session = data && data.session ? data.session : null;

      if(session){
        logoutBtn.style.display = "inline-block";
        $("sessionHint").textContent = "session user id: " + session.user.id;

        // auto send to focus
        setTimeout(goFocus, 0);
      }else{
        logoutBtn.style.display = "none";
        $("sessionHint").textContent = "";
      }
    }

    async function login(){
      try{
        setBusy(true);
        setAuthMsg("logging in...");

        const email = $("email").value.trim();
        const password = $("password").value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if(error){
          setAuthMsg(error.message, "err");
          setBusy(false);
          return;
        }

        const userId = data && data.user ? data.user.id : "";
        setAuthMsg("logged in", "ok");
        if(userId) $("sessionHint").textContent = "session user id: " + userId;

        // do not rely only on onAuthStateChange
        // go immediately
        setTimeout(goFocus, 0);
      }catch(e){
        // AbortError can happen if the page navigates while a request is still resolving
        // if we are already signed in, just redirect
        if(String(e && e.name) === "AbortError"){
          setAuthMsg("logged in", "ok");
          setTimeout(goFocus, 0);
        }else{
          setAuthMsg((e && e.message) ? e.message : "login crashed, check console", "err");
          console.error(e);
        }
      }finally{
        setBusy(false);
      }
    }

    async function signup(){
      try{
        setBusy(true);
        setAuthMsg("creating account...");

        const email = $("email").value.trim();
        const password = $("password").value;

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options:{
            emailRedirectTo: "https://wwjk-bot.github.io/app/confirm.html"
          }
        });

        if(error){
          setAuthMsg(error.message, "err");
          setBusy(false);
          return;
        }

        setAuthMsg("check your email to confirm, then youâ€™ll be sent into the app", "ok");
      }catch(e){
        setAuthMsg((e && e.message) ? e.message : "signup crashed, check console", "err");
        console.error(e);
      }finally{
        setBusy(false);
      }
    }

    async function logout(){
      try{
        setBusy(true);
        await supabaseClient.auth.signOut();
        setAuthMsg("logged out");
        $("sessionHint").textContent = "";
      }catch(e){
        setAuthMsg((e && e.message) ? e.message : "logout crashed", "err");
        console.error(e);
      }finally{
        setBusy(false);
      }
    }

    loginBtn.addEventListener("click", login);
    signupBtn.addEventListener("click", signup);
    logoutBtn.addEventListener("click", logout);

    // when signed in in another tab or after confirm.html
    supabaseClient.auth.onAuthStateChange((event) => {
      if(event === "SIGNED_IN"){
        setTimeout(goFocus, 0);
      }
    });

    refreshUI();
  </script>
</body>
</html>
