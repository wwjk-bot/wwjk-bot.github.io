<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - app</title>
  <style>
    :root{
      --bg:#0b0f14;
      --text:#e8eef7;
      --muted:#a8b3c5;
      --accent:#3ddc97;
      --danger:#ff7a7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(61,220,151,.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(61,220,151,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:28px;
    }
    .wrap{max-width:1080px; margin:0 auto;}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(61,220,151,.10);}
    .link{color:var(--text); text-decoration:underline;}
    .card{
      max-width:560px;
      background: rgba(17,24,38,.88);
      border:1px solid rgba(34,48,74,.9);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h2{margin:0 0 12px 0;}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      outline:none;
    }
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .row{grid-template-columns:1fr;} }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      cursor:pointer;
    }
    button.primary{background:var(--accent); color:#0b0f14; border-color: transparent;}
    .msg{margin-top:10px; color:var(--muted); font-size:13px;}
    .err{color:var(--danger); font-weight:800;}
    .ok{color:var(--accent); font-weight:800;}
    .small{margin-top:8px; font-size:12px; color:rgba(232,238,247,.65);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toprow">
      <div class="brand"><span class="dot"></span>Sessionly</div>
      <a class="link" href="https://wwjk-bot.github.io/">back to site</a>
    </div>

    <div class="card">
      <h2>login</h2>

      <div class="row">
        <div>
          <label>email</label>
          <input id="email" type="email" placeholder="you@email.com" />
        </div>
        <div>
          <label>password</label>
          <input id="password" type="password" placeholder="min 6 characters" />
        </div>
      </div>

      <div class="btns">
        <button class="primary" id="loginBtn">login</button>
        <button id="signupBtn">create account</button>
      </div>

      <div class="msg" id="authMsg">accounts are free for now</div>
      <div class="small" id="debugLine"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://oucikdsngvdhimquclcz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Y2lrZHNuZ3ZkaGltcXVjbGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzI0MDcsImV4cCI6MjA4MzQ0ODQwN30.5OqS8vRIVMXC5jvVfPVbxgMSOtM_93-1YtclOLWeAws";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    function isAbortLike(err){
      const s = String(err || "");
      const name = String(err?.name || "");
      const msg = String(err?.message || "");
      return name === "AbortError" || msg.includes("signal is aborted") || s.includes("AbortError");
    }

    // ignore abort errors globally so they don't break the page
    window.addEventListener("unhandledrejection", (e) => {
      if (isAbortLike(e.reason)) {
        e.preventDefault();
        return;
      }
    });
    window.addEventListener("error", (e) => {
      if (isAbortLike(e.error)) {
        e.preventDefault();
        return;
      }
    });

    function setMsg(text, type){
      $("authMsg").innerHTML =
        type === "err" ? `<span class="err">${text}</span>` :
        type === "ok"  ? `<span class="ok">${text}</span>` : text;
    }

    function goFocus(){
      // app/ -> app/focus.html
      window.location.href = "./focus.html";
    }

    // 1) if already logged in, go straight to focus
    (async () => {
      try{
        const { data } = await supabaseClient.auth.getSession();
        if (data?.session) {
          $("debugLine").textContent = "already signed in, redirecting…";
          goFocus();
        }
      }catch(err){
        if (!isAbortLike(err)) console.error(err);
      }
    })();

    // 2) after login, redirect on the auth event (no extra getSession calls)
    supabaseClient.auth.onAuthStateChange((event, session) => {
      console.log("auth event:", event);
      if (session?.user?.id) $("debugLine").textContent = "session user id: " + session.user.id;

      if (event === "SIGNED_IN") {
        setMsg("signed in, redirecting…", "ok");
        setTimeout(goFocus, 150);
      }
    });

    async function login(){
      try{
        setMsg("logging in…");
        const email = $("email").value.trim();
        const password = $("password").value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) { setMsg(error.message, "err"); return; }

        if (data?.session?.user?.id) $("debugLine").textContent = "session user id: " + data.session.user.id;
        // do not redirect here, the auth event will handle it
      }catch(err){
        if (isAbortLike(err)) return;
        setMsg("login crashed, check console", "err");
        console.error("login crash:", err);
      }
    }

    async function signup(){
      try{
        setMsg("creating account…");
        const email = $("email").value.trim();
        const password = $("password").value;

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: { emailRedirectTo: "https://wwjk-bot.github.io/confirm.html" }
        });

        if (error) { setMsg(error.message, "err"); return; }
        setMsg("check your email to confirm, then you’ll be sent into the app", "ok");
      }catch(err){
        if (isAbortLike(err)) return;
        setMsg("signup crashed, check console", "err");
        console.error("signup crash:", err);
      }
    }

    $("loginBtn").addEventListener("click", login);
    $("signupBtn").addEventListener("click", signup);
  </script>
</body>
</html>
