<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - login</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --text:#e8eef7;
      --muted:#a8b3c5;
      --accent:#3ddc97;
      --line:#22304a;
      --danger:#ff7a7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(61,220,151,.12), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(61,220,151,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      padding:28px;
    }
    .wrap{max-width:1080px; margin:0 auto;}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:12px;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900; margin-bottom:16px;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(61,220,151,.10);}
    .link{color:var(--text); text-decoration:underline;}
    .grid{display:grid; grid-template-columns: 1fr; gap:18px; margin-top:12px;}
    .card{
      background: rgba(17,24,38,.88);
      border:1px solid rgba(34,48,74,.9);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      max-width:560px;
    }
    h2{margin:0 0 12px 0;}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      outline:none;
    }
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .row{grid-template-columns:1fr;} }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      cursor:pointer;
    }
    button.primary{background:var(--accent); color:#0b0f14; border-color: transparent;}
    .msg{margin-top:10px; color:var(--muted); font-size:13px;}
    .err{color:var(--danger); font-weight:800;}
    .ok{color:var(--accent); font-weight:800;}
    .tiny{margin-top:8px; font-size:12px; color:rgba(255,255,255,.55);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toprow">
      <div class="brand"><span class="dot"></span>Sessionly</div>
      <a class="link" href="https://wwjk-bot.github.io/">back to site</a>
    </div>

    <div class="grid">
      <div class="card" id="authCard">
        <h2>login</h2>

        <div class="row">
          <div>
            <label>email</label>
            <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />
          </div>
          <div>
            <label>password</label>
            <input id="password" type="password" placeholder="min 6 characters" autocomplete="current-password" />
          </div>
        </div>

        <div class="btns">
          <button class="primary" id="loginBtn">login</button>
          <button id="signupBtn">create account</button>
          <button id="logoutBtn" style="display:none;">logout</button>
        </div>

        <div class="msg" id="authMsg">tip: open this page via https://wwjk-bot.github.io/app/ not github.com/blob</div>
        <div class="tiny" id="debugMsg"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // IMPORTANT: test only on https://wwjk-bot.github.io/app/ (not github.com/blob)
    const SUPABASE_URL = "https://oucikdsngvdhimquclcz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Y2lrZHNuZ3ZkaGltcXVjbGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzI0MDcsImV4cCI6MjA4MzQ0ODQwN30.5OqS8vRIVMXC5jvVfPVbxgMSOtM_93-1YtclOLWeAws";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    function setMsg(text, type){
      $("authMsg").innerHTML =
        type === "err" ? `<span class="err">${text}</span>` :
        type === "ok"  ? `<span class="ok">${text}</span>` : text;
    }

    function debug(text){
      $("debugMsg").textContent = text || "";
    }

    async function goAfterLogin(){
      // your focus.html is in the repo root, so from /app/ we go up one level
      window.location.href = "../focus.html";
    }

    async function refreshUI(){
      const { data, error } = await supabaseClient.auth.getSession();
      if(error){
        console.error("getSession error:", error);
        setMsg(error.message || "session error", "err");
        return;
      }

      const session = data?.session;

      if(session){
        $("logoutBtn").style.display = "inline-block";
        setMsg("logged in, sending you to focus…", "ok");
        await goAfterLogin();
      }else{
        $("logoutBtn").style.display = "none";
        setMsg("enter your email and password to log in");
      }
    }

    async function login(){
      try{
        setMsg("logging in…");
        debug("");

        const email = $("email").value.trim();
        const password = $("password").value;

        // quick validation
        if(!email) return setMsg("please enter your email", "err");
        if(!password) return setMsg("please enter your password", "err");

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if(error){
          console.error("login error:", error);
          setMsg(error.message || "login failed", "err");
          return;
        }

        // if it succeeds, we should have a session
        debug("session user id: " + (data?.user?.id || "unknown"));
        await refreshUI();
      }catch(e){
        console.error("login crash:", e);
        setMsg("login crashed, check console", "err");
      }
    }

    async function signup(){
      try{
        setMsg("creating account…");
        debug("");

        const email = $("email").value.trim();
        const password = $("password").value;

        if(!email) return setMsg("please enter your email", "err");
        if(!password) return setMsg("please enter your password", "err");

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            // confirm.html is in root
            emailRedirectTo: "https://wwjk-bot.github.io/confirm.html"
          }
        });

        if(error){
          console.error("signup error:", error);
          setMsg(error.message || "signup failed", "err");
          return;
        }

        setMsg("check your email to confirm, then refresh this page and log in", "ok");
      }catch(e){
        console.error("signup crash:", e);
        setMsg("signup crashed, check console", "err");
      }
    }

    async function logout(){
      await supabaseClient.auth.signOut();
      setMsg("logged out");
      await refreshUI();
    }

    $("loginBtn").addEventListener("click", login);
    $("signupBtn").addEventListener("click", signup);
    $("logoutBtn").addEventListener("click", logout);

    // if auth state changes, update
    supabaseClient.auth.onAuthStateChange((event) => {
      console.log("auth event:", event);
      refreshUI();
    });

    refreshUI();
  </script>
</body>
</html>
