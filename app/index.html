<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - app</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --text:#e8eef7;
      --muted:#a8b3c5;
      --accent:#3ddc97;
      --line:#22304a;
      --danger:#ff7a7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(61,220,151,.12), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(61,220,151,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      padding:28px;
    }
    .wrap{max-width:1080px; margin:0 auto;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900; margin-bottom:16px;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 0 6px rgba(61,220,151,.10);}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:18px;}
    @media (max-width: 920px){ .grid{grid-template-columns:1fr;} }
    .card{
      background: rgba(17,24,38,.88);
      border:1px solid rgba(34,48,74,.9);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h2{margin:0 0 12px 0;}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input, select, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      outline:none;
    }
    textarea{min-height:90px; resize:vertical;}
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .row{grid-template-columns:1fr;} }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    button{
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(11,15,20,.55);
      color:var(--text);
      cursor:pointer;
    }
    button.primary{background:var(--accent); color:#0b0f14; border-color: transparent;}
    .msg{margin-top:10px; color:var(--muted); font-size:13px;}
    .err{color:var(--danger); font-weight:700;}
    .ok{color:var(--accent); font-weight:700;}
    table{width:100%; border-collapse:collapse; margin-top:10px;}
    th,td{padding:10px 8px; border-bottom:1px solid rgba(34,48,74,.7); font-size:13px;}
    th{color:var(--muted); text-align:left; font-weight:800;}
    .toprow{display:flex; align-items:center; justify-content:space-between; gap:12px;}
    .link{color:var(--text); text-decoration:underline;}
    .small{font-size:12px; color:var(--muted);}
    .hintline{margin-top:8px; color:rgba(232,238,247,.65); font-size:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toprow">
      <div class="brand"><span class="dot"></span>Sessionly</div>
      <a class="link" href="https://wwjk-bot.github.io/">back to site</a>
    </div>

    <div class="grid">
      <div class="card" id="authCard">
        <h2>login</h2>
        <div class="row">
          <div>
            <label>email</label>
            <input id="email" type="email" placeholder="you@email.com" />
          </div>
          <div>
            <label>password</label>
            <input id="password" type="password" placeholder="min 6 characters" />
          </div>
        </div>

        <div class="btns">
          <button class="primary" id="loginBtn">login</button>
          <button id="signupBtn">create account</button>
          <button id="logoutBtn" style="display:none;">logout</button>
        </div>

        <div class="msg" id="authMsg">accounts are free for now</div>
        <div class="hintline" id="userHint" style="display:none;"></div>
      </div>

      <div class="card" id="appCard" style="display:none;">
        <h2>log a trade</h2>

        <div class="row">
          <div>
            <label>symbol</label>
            <input id="symbol" placeholder="XAUUSD / ES / NQ" />
          </div>
          <div>
            <label>direction</label>
            <select id="direction">
              <option value="long">long</option>
              <option value="short">short</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>rr</label>
            <input id="rr" type="number" step="0.1" placeholder="1" />
          </div>
          <div>
            <label>pnl</label>
            <input id="pnl" type="number" step="0.01" placeholder="0" />
          </div>
        </div>

        <label>notes</label>
        <textarea id="notes" placeholder="what happened what to fix"></textarea>

        <div class="btns">
          <button class="primary" id="addTradeBtn">add trade</button>
        </div>

        <div class="msg" id="dashMsg"></div>

        <table>
          <thead>
            <tr>
              <th>date</th>
              <th>symbol</th>
              <th>dir</th>
              <th>rr</th>
              <th>pnl</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>

        <div class="small" id="hint"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ---- config ----
    const SUPABASE_URL = "https://oucikdsngvdhimquclcz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Y2lrZHNuZ3ZkaGltcXVjbGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzI0MDcsImV4cCI6MjA4MzQ0ODQwN30.5OqS8vRIVMXC5jvVfPVbxgMSOtM_93-1YtclOLWeAws";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    const authCard = $("authCard");
    const appCard  = $("appCard");

    let redirecting = false;

    function isAbortError(err){
      const msg = String(err?.message || "");
      const name = String(err?.name || "");
      return name === "AbortError" || msg.toLowerCase().includes("signal is aborted");
    }

    function setAuthMsg(text, type){
      $("authMsg").innerHTML = type === "err" ? `<span class="err">${text}</span>` :
                               type === "ok"  ? `<span class="ok">${text}</span>` : text;
    }
    function setDashMsg(text, type){
      $("dashMsg").innerHTML = type === "err" ? `<span class="err">${text}</span>` :
                               type === "ok"  ? `<span class="ok">${text}</span>` : text;
    }

    function showUserHint(session){
      if(!session){ $("userHint").style.display = "none"; return; }
      $("userHint").style.display = "block";
      $("userHint").textContent = "session user id: " + session.user.id;
    }

    async function goToFocus(){
      // only do this once to avoid double redirects causing abort errors
      if(redirecting) return;
      redirecting = true;

      // small delay makes it stable across browsers
      setTimeout(() => {
        window.location.href = "./focus.html";
      }, 120);
    }

    async function refreshUI(){
      const { data, error } = await supabaseClient.auth.getSession();
      if(error){
        setAuthMsg(error.message, "err");
        return;
      }

      const session = data?.session;

      if(session){
        // if you only want focus after login, redirect immediately
        showUserHint(session);
        await goToFocus();
        return;
      }

      // logged out
      redirecting = false;
      authCard.style.display = "block";
      appCard.style.display = "none";
      $("logoutBtn").style.display = "none";
      showUserHint(null);
      setAuthMsg("accounts are free for now");
    }

    async function login(){
      try{
        setAuthMsg("logging in…");
        const email = $("email").value.trim();
        const password = $("password").value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if(error){
          setAuthMsg(error.message, "err");
          return;
        }

        // don’t manually refresh + redirect here
        // onAuthStateChange will fire and handle it cleanly
        setAuthMsg("logged in", "ok");
        showUserHint(data?.session || null);
      }catch(err){
        if(isAbortError(err)){
          // ignore abort errors (they happen during navigation)
          return;
        }
        setAuthMsg("login crashed, check console", "err");
        console.error("login crash:", err);
      }
    }

    async function signup(){
      try{
        setAuthMsg("creating account…");
        const email = $("email").value.trim();
        const password = $("password").value;

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: "https://wwjk-bot.github.io/confirm.html"
          }
        });

        if(error){
          setAuthMsg(error.message, "err");
          return;
        }

        setAuthMsg("check your email to confirm, then you’ll be sent into the app", "ok");
      }catch(err){
        if(isAbortError(err)) return;
        setAuthMsg("signup crashed, check console", "err");
        console.error("signup crash:", err);
      }
    }

    async function logout(){
      await supabaseClient.auth.signOut();
      await refreshUI();
    }

    // optional: keep your simple trade logger visible if you want later
    async function addTrade(){
      setDashMsg("saving…");
      const { data } = await supabaseClient.auth.getSession();
      const session = data?.session;
      if(!session){ setDashMsg("not logged in", "err"); return; }

      const trade = {
        user_id: session.user.id,
        trade_date: new Date().toISOString(),
        symbol: $("symbol").value.trim(),
        direction: $("direction").value,
        rr: Number($("rr").value || 0),
        pnl: Number($("pnl").value || 0),
        notes: $("notes").value.trim()
      };

      const { error } = await supabaseClient.from("trades").insert(trade);
      if(error){ setDashMsg(error.message, "err"); return; }

      $("symbol").value = "";
      $("rr").value = "";
      $("pnl").value = "";
      $("notes").value = "";

      setDashMsg("saved", "ok");
      await loadTrades();
    }

    function renderTrades(list){
      const rows = $("rows");
      rows.innerHTML = "";
      list.forEach(t => {
        const tr = document.createElement("tr");
        const d = new Date(t.trade_date || t.created_at || Date.now());
        tr.innerHTML = `
          <td>${d.toLocaleString()}</td>
          <td>${(t.symbol||"").toUpperCase()}</td>
          <td>${t.direction || ""}</td>
          <td>${t.rr ?? ""}</td>
          <td>${t.pnl ?? ""}</td>
        `;
        rows.appendChild(tr);
      });
    }

    async function loadTrades(){
      setDashMsg("loading…");
      const { data, error } = await supabaseClient
        .from("trades")
        .select("*")
        .order("trade_date", { ascending: false })
        .order("created_at", { ascending: false })
        .limit(50);

      if(error){ setDashMsg(error.message, "err"); return; }
      renderTrades(data || []);
      setDashMsg((data && data.length) ? "" : "no trades yet. add your first trade on the left.");
    }

    $("loginBtn").addEventListener("click", login);
    $("signupBtn").addEventListener("click", signup);
    $("logoutBtn").addEventListener("click", logout);
    if($("addTradeBtn")) $("addTradeBtn").addEventListener("click", addTrade);

    supabaseClient.auth.onAuthStateChange((event) => {
      console.log("auth event:", event);
      // this is the only place that triggers redirect/ui updates after auth changes
      refreshUI();
    });

    refreshUI();
  </script>
</body>
</html>
