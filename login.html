<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessionly - log in</title>
  <style>
    :root{--bg:#0b0f14;--card:#111826;--text:#e8eef7;--muted:#a8b3c5;--accent:#3ddc97;--line:#22304a;}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);padding:28px;}
    .wrap{max-width:520px;margin:0 auto;}
    .card{background:rgba(17,24,38,.9);border:1px solid rgba(34,48,74,.9);border-radius:18px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.45);}
    h1{margin:0 0 10px 0;font-size:34px;}
    p{margin:0 0 16px 0;color:var(--muted);line-height:1.5;}
    label{display:block;font-weight:700;margin:12px 0 6px 0;}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(34,48,74,.9);background:rgba(11,15,20,.55);color:var(--text);outline:none;}
    .row{display:flex;gap:10px;align-items:center;margin-top:14px;flex-wrap:wrap;}
    button{cursor:pointer;padding:12px 14px;border-radius:14px;font-weight:900;border:1px solid rgba(34,48,74,.9);background:var(--accent);color:#0b0f14;}
    a{color:var(--text);text-decoration:none;font-weight:800;}
    .msg{margin-top:12px;color:var(--muted);min-height:22px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>log in</h1>
      <p>access your dashboard and start tracking trades</p>

      <label for="email">email</label>
      <input id="email" type="email" autocomplete="email" />

      <label for="password">password</label>
      <input id="password" type="password" autocomplete="current-password" />

      <div class="row">
        <button id="loginBtn">log in</button>
        <a href="./index.html">back</a>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://oucikdsngvdhimquclcz.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Y2lrZHNuZ3ZkaGltcXVjbGN6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzI0MDcsImV4cCI6MjA4MzQ0ODQwN30.5OqS8vRIVMXC5jvVfPVbxgMSOtM_93-1YtclOLWeAws";

  const msg = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  // show any unexpected errors on the page
  window.addEventListener("error", (e) => {
    msg.textContent = "error: " + (e.message || "unknown error");
  });

  // make sure the library loaded
  if (!window.supabase) {
    msg.textContent = "error: supabase library did not load (cdn blocked)";
  }

  const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function kickToDashboardIfLoggedIn() {
    try {
      const { data, error } = await sb.auth.getSession();
      if (error) {
        msg.textContent = "session error: " + error.message;
        return;
      }
      if (data && data.session) window.location.href = "./dashboard.html";
    } catch (e) {
      msg.textContent = "session crash: " + (e.message || e);
    }
  }
  kickToDashboardIfLoggedIn();

  btn.addEventListener("click", async (e) => {
    e.preventDefault();
    btn.disabled = true;
    msg.textContent = "logging in...";

    try {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg.textContent = "please enter email and password";
        btn.disabled = false;
        return;
      }

      // add a timeout so it canâ€™t hang forever
      const loginPromise = sb.auth.signInWithPassword({ email, password });
      const timeoutPromise = new Promise((_, reject) =>
        setTimeout(() => reject(new Error("login timed out (network blocked)")), 12000)
      );

      const { data, error } = await Promise.race([loginPromise, timeoutPromise]);

      if (error) {
        msg.textContent = "login error: " + error.message;
        btn.disabled = false;
        return;
      }

      // confirm session exists before redirect
      const { data: sData, error: sErr } = await sb.auth.getSession();
      if (sErr || !sData.session) {
        msg.textContent = "logged in but no session saved, try hard refresh";
        btn.disabled = false;
        return;
      }

      window.location.href = "./dashboard.html";
    } catch (e2) {
      msg.textContent = "login crash: " + (e2.message || e2);
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
